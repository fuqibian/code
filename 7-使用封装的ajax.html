<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="sendAjax()">发送请求-get</button>
		<button onclick="sendAjaxPost()">发送请求-post</button>
		<div id="div1"></div>
	</body>
</html>
<script src="./http.js"></script>
<script>
	function sendAjax(){
		ajax(
			"GET",
			"./book.json",
			null,
			function(data){
				//处理数据的函数
				data.forEach((item)=>{
					div1.innerHTML+=`<li>${item}</li>`
				})
			},
			'json'
		);
	}
	
	function sendAjaxPost(){
		ajax(
			"POST",
			"http://www.51houniao.com/requirement/request/getMatchedProducts",
			`{"desc": false, "orderBy": "outtime", "product_type": 2, "pageSize": 100}`,
			function(data){
				console.log("输出结果",data);
			},
			'json'
		)
	}
</script>
